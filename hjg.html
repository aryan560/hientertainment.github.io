<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Stars Rating || Learningrobo</title>
    <link rel="stylesheet" href="sdfh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <input type="radio" name="rate" id="star-1">
    <input type="radio" name="rate" id="star-2">
    <input type="radio" name="rate" id="star-3">
    <input type="radio" name="rate" id="star-4">
    <input type="radio" name="rate" id="star-5">
    <div class="content">
      <div class="outer">
        <div class="emojis">
          <li class="slideImg"><img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635448__340.png" alt=""></li>
          <li><img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449__340.png" alt=""></li>
          <li><img src="https://cdn.pixabay.com/photo/2014/12/06/16/52/smiley-559124__340.png" alt=""></li>
        </div>
      </div>
      <div class="stars">
        <label for="star-1" class="star-1 fas fa-star"></label>
        <label for="star-2" class="star-2 fas fa-star"></label>
        <label for="star-3" class="star-3 fas fa-star"></label>
      </div>
    </div>
    <div class="footer">
      <span class="text"></span>
      <span class="numb"></span>
    </div>
  </div>
<div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a  href="https://www.learningrobo.com/">Learning Robo</a></div>
</div>
</body>
</html>
